<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pari o Dispari</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="./assets/js/main.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>

<body>

    <div class="container text-center">
        <h1 class="my-4">Pari o Dispari</h1>

        <div class="d-flex justify-content-evenly">
            <div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input check_choice" type="radio" name="pari_dispari" value="pari" checked>
                    <label class="form-check-label">Pari</label>
                </div>

                <div class="form-check form-check-inline">
                    <input class="form-check-input check_choice" type="radio" name="pari_dispari" value="dispari">
                    <label class="form-check-label">Dispari</label>
                </div>
            </div>

            <div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input check_number" type="radio" name="number" value="1" checked>
                    <label class="form-check-label">1</label>
                </div>

                <div class="form-check form-check-inline">
                    <input class="form-check-input check_number" type="radio" name="number" value="2">
                    <label class="form-check-label">2</label>
                </div>

                <div class="form-check form-check-inline">
                    <input class="form-check-input check_number" type="radio" name="number" value="3">
                    <label class="form-check-label">3</label>
                </div>

                <div class="form-check form-check-inline">
                    <input class="form-check-input check_number" type="radio" name="number" value="4">
                    <label class="form-check-label">4</label>
                </div>

                <div class="form-check form-check-inline">
                    <input class="form-check-input check_number" type="radio" name="number" value=5>
                    <label class="form-check-label">5</label>
                </div>
            </div>
        </div>

        <button type="button" class="btn btn-primary my-4 px-4">Play</button>

        <div class="d-flex justify-content-evenly">
            <div class="computer_number d-flex flex-column align-items-center">
                <h3 class="mb-3">Numero generato</h3>
                <div class="bg-primary text-light fw-bold w-50 py-3 rounded-2">5</div>
            </div>

            <div class="sum_number d-flex flex-column align-items-center">
                <h3 class="mb-3">Somma generata</h3>
                <div class="bg-primary text-light fw-bold w-50 py-3 rounded-2">11</div>
            </div>
        </div>

        <h2 class="py-4"></h2>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
</body>

</html>
